<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم التسجيل بنجاح</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body
    style="background-color:#f9fafb;font-family:'Cairo',sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;padding:20px;">

    <div id="success-message"
      style="max-width:400px;margin:0 auto;padding:40px 20px;text-align:center;background-color:#fff;border:2px solid #10b981;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.05);animation:fadeIn 0.8s ease;">

      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#10b981" viewBox="0 0 16 16"
        style="margin-bottom:16px;">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 
          5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 
          0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
      </svg>

      <h3 style="color:#10b981;font-size:20px;margin:0 0 8px 0;">تم التسجيل بنجاح!</h3>
      <p style="color:#4b5563;font-size:14px;margin:0;line-height:1.6;">
        شكراً لك. سنقوم بالتواصل معك عبر الهاتف لتأكيد التفاصيل في أقرب وقت.
      </p>

      <a href="/"
        style="display:inline-block;margin-top:20px;background-color:#2563eb;color:white;text-decoration:none;padding:10px 20px;border-radius:8px;font-size:14px;transition:background-color 0.2s;"
        onmouseover="this.style.backgroundColor='#1d4ed8'"
        onmouseout="this.style.backgroundColor='#2563eb'">
        العودة إلى الصفحة الرئيسية
      </a>
    </div>
  </body>
</html>
